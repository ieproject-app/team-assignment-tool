<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Assignment Tool</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- CSS Styles -->
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Form Styles */
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    form .field {
      margin-bottom: 15px;
    }
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    form input[type="number"],
    form textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    form button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    form button:active {
      transform: scale(0.98);
    }
    /* Grid of Cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-top: 0;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }
    /* Plain-text Table */
    .output-text {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      white-space: pre;
      overflow-x: auto;
      font-family: monospace;
      margin-bottom: 10px;
    }
    /* Copy Button */
    .copy-btn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #28a745;
      color: #fff;
      cursor: pointer;
    }
    .copy-btn:active {
      transform: scale(0.98);
    }
    /* Responsive Tweaks */
    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (min-width: 1024px) {
      .grid {
        grid-template-columns: repeat(5, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Team Assignment Tool</h1>
    <!-- Input Form -->
    <form id="teamForm">
      <div class="field">
        <label for="numTeams">Number of Teams:</label>
        <input type="number" id="numTeams" value="16" min="1">
      </div>
      <div class="field">
        <label for="membersPerTeam">Members per Team:</label>
        <input type="number" id="membersPerTeam" value="6" min="1">
      </div>
      <div class="field">
        <label for="names">Participant Names (one per line):</label>
        <textarea id="names" rows="8" placeholder="Enter names here..."></textarea>
      </div>
      <button type="button" id="generateBtn">Generate Teams</button>
    </form>
    <!-- Output Grid -->
    <div id="teamGrid" class="grid"></div>
    <!-- Plain-text Output -->
    <div id="textOutput" class="output-text"></div>
    <button id="copyBtn" class="copy-btn">Copy to Clipboard</button>
  </div>

  <!-- JavaScript -->
  <script>
    // Utility: Shuffle array
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Generate teams and render
    document.getElementById('generateBtn').addEventListener('click', () => {
      const numTeams = parseInt(document.getElementById('numTeams').value, 10);
      const membersPerTeam = parseInt(document.getElementById('membersPerTeam').value, 10);
      const rawNames = document.getElementById('names').value.trim().split('\n').map(n => n.trim()).filter(n => n);
      const names = shuffle(rawNames);

      const teams = [];
      let index = 0;
      for (let i = 0; i < numTeams; i++) {
        teams.push(names.slice(index, index + membersPerTeam));
        index += membersPerTeam;
      }
      const extras = names.slice(index);
      if (extras.length) {
        teams.push(extras);
      }

      // Render cards
      const grid = document.getElementById('teamGrid');
      grid.innerHTML = '';
      teams.forEach((team, i) => {
        const card = document.createElement('div');
        card.className = 'card';
        const title = document.createElement('h3');
        title.textContent = `Team ${i + 1}`;
        card.appendChild(title);
        const list = document.createElement('ul');
        team.forEach(member => {
          const li = document.createElement('li');
          li.textContent = member;
          list.appendChild(li);
        });
        card.appendChild(list);
        grid.appendChild(card);
      });

      // Generate plain-text table
      let text = 'Team\tMember\n';
      teams.forEach((team, i) => {
        team.forEach(member => {
          text += `${i + 1}\t${member}\n`;
        });
      });
      document.getElementById('textOutput').textContent = text;
    });

    // Copy to clipboard
    document.getElementById('copyBtn').addEventListener('click', () => {
      const text = document.getElementById('textOutput').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('Table copied to clipboard');
      }).catch(err => {
        console.error('Copy failed', err);
      });
    });
  </script>
</body>
</html>
