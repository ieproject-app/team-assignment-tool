<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Divider</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Form section styling */
    .form-section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="number"], textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    #fileInput {
      margin-top: 5px;
    }
    #nameCount {
      margin-top: 10px;
      font-size: 14px;
    }
    #validationMessages {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
    #generateBtn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    #generateBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Output section styling */
    .output-section {
      margin-top: 20px;
    }
    .team-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .team {
      flex: 1 1 180px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .team h2 {
      margin: 0 0 8px 0;
      font-size: 16px;
      text-align: center;
      font-weight: bold;
    }
    .team ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .team li {
      font-size: 14px;
      margin-bottom: 5px;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      .team {
        flex-basis: 100%;
      }
      #generateBtn {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Team Divider</h1>
    <div class="form-section">
      <label for="membersPerTeam">Anggota per tim:</label>
      <input type="number" id="membersPerTeam" value="6" min="1">
      <label for="names">Daftar nama (satu per baris):</label>
      <textarea id="names" rows="10" placeholder="Contoh:\nNama1\nNama2\nNama3"></textarea>
      <label for="fileInput">Atau unggah file .txt:</label>
      <input type="file" id="fileInput" accept=".txt">
      <p id="nameCount">Jumlah nama terdeteksi: 0</p>
      <div id="validationMessages"></div>
      <button id="generateBtn" disabled>Generate</button>
    </div>
    <div id="output" class="output-section"></div>
  </div>

  <script>
    // Element references
    const membersPerTeamInput = document.getElementById('membersPerTeam');
    const namesTextarea = document.getElementById('names');
    const fileInput = document.getElementById('fileInput');
    const nameCountP = document.getElementById('nameCount');
    const validationMessagesDiv = document.getElementById('validationMessages');
    const generateBtn = document.getElementById('generateBtn');
    const outputDiv = document.getElementById('output');

    // Handle file upload
    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          namesTextarea.value = e.target.result;
          updateValidation();
        };
        reader.readAsText(file);
      }
    });

    // Update validation on textarea input
    namesTextarea.addEventListener('input', updateValidation);

    // Extract and clean names from textarea
    function getNames() {
      return namesTextarea.value
        .split('\n')
        .map(name => name.trim())
        .filter(name => name !== '');
    }

    // Validate names and update UI
    function updateValidation() {
      const names = getNames();
      const totalNames = names.length;
      nameCountP.textContent = `Jumlah nama terdeteksi: ${totalNames}`;
      validationMessagesDiv.innerHTML = '';
      let errors = [];

      if (totalNames === 0) {
        errors.push('Masukkan setidaknya satu nama.');
      } else {
        const nameCounts = {};
        names.forEach(name => {
          nameCounts[name] = (nameCounts[name] || 0) + 1;
        });
        const duplicates = Object.keys(nameCounts).filter(name => nameCounts[name] > 1);
        if (duplicates.length > 0) {
          errors.push(`Nama duplikat ditemukan: ${duplicates.join(', ')}`);
        }
      }

      if (errors.length > 0) {
        validationMessagesDiv.innerHTML = errors.join('<br>');
        generateBtn.disabled = true;
      } else {
        generateBtn.disabled = false;
      }
    }

    // Fisher-Yates shuffle
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Generate teams on button click
    generateBtn.addEventListener('click', () => {
      const names = getNames();
      const anggotaPerTim = parseInt(membersPerTeamInput.value, 10);
      const shuffledNames = shuffleArray([...names]);
      const numTeams = Math.ceil(names.length / anggotaPerTim);
      const teams = [];

      // Divide names into teams
      for (let i = 0; i < numTeams; i++) {
        const start = i * anggotaPerTim;
        const end = start + anggotaPerTim;
        teams.push(shuffledNames.slice(start, end));
      }

      renderGrid(teams);
    });

    // Render teams in a grid
    function renderGrid(teams) {
      outputDiv.innerHTML = '';
      const grid = document.createElement('div');
      grid.className = 'team-grid';

      teams.forEach((team, index) => {
        if (team.length > 0) { // Only render non-empty teams
          const teamDiv = document.createElement('div');
          teamDiv.className = 'team';
          const header = document.createElement('h2');
          header.textContent = `Tim ${index + 1}`;
          teamDiv.appendChild(header);
          const ul = document.createElement('ul');
          team.forEach(name => {
            const li = document.createElement('li');
            li.textContent = name;
            ul.appendChild(li);
          });
          teamDiv.appendChild(ul);
          grid.appendChild(teamDiv);
        }
      });

      outputDiv.appendChild(grid);
    }

    // Initial validation
    updateValidation();
  </script>
</body>
</html>
